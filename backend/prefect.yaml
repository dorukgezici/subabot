name: subabot
prefect-version: 3.0.9

build:
  - prefect.deployments.steps.run_shell_script:
      id: get-commit-hash
      script: git rev-parse --short HEAD
      stream_output: false

pull:
  - prefect.deployments.steps.set_working_directory:
      directory: "{{ $PWD }}"

deployments:
  - name: subabot
    version: "{{ get-commit-hash.stdout }}"
    tags: []
    description: Subabot RSS Crawler
    entrypoint: subabot/flows.py:rss_crawler
    parameters: {}
    work_pool:
      name: work-pool
      work_queue_name: default
      job_variables:
        image: "dorukgezici/subabot:{{ get-commit-hash.stdout }}"
    enforce_parameter_schema: true
    schedules:
      - cron: 0 0 * * *
        timezone: UTC
        day_or: true
        active: true
        max_active_runs: 1
        catchup: false
    concurrency_limit: 1
